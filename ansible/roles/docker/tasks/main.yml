---
- name:
  apt:
    pkg:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - python3
    - python3-pip
    - python-setuptools
    state: latest
    update_cache: yes
- name: Get Docker GBP 
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: docker
- name: Add docker packages to repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable
  tags: docker
- name: Docker Install
  apt:
    name: docker-ce
    state: latest
    update_cache: true
- name: Docker start
  service:
    name: docker
    state: started
- name: pip docker
  pip:
    executable: pip3
    name: docker